<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
      <header> <h1> Do you have what it takes??</h1> </header>

        <div class="score-board">
            <div id = "user-label" class="badge">user </div>
            <div id = "computer-label" class="badge"> computer </div>
            <span id="user-score">0</span> : <span id = "computer-score">0</span>
        </div>

        <div class="result">
          <p> Paper cover rock. You Win! </p>
        </div>

        <div class="choices">
          <div class="choice" id = 'rock'>
            <img src="images/rock.png" alt="rock hand">
          </div>
          <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper hand">
          </div>
          <div class="choice" id = scissors>
            <img src="images/scissors.png" alt="scissors">
          </div>
        </div>

        <p id = "action_message"> Make your move </p>
        <script type="text/javascript" src="content.js"> </script>
  </body>
</html>
